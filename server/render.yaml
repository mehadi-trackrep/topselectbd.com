services:
  - type: web
    name: ecommerce-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        value: your_production_database_url
      - key: JWT_SECRET
        value: your_jwt_secret